---
- name: config node_exporter.service
  hosts: router
  become: yes

  tasks:

  - name: Install config
    template:
      src: /var/lib/jenkins/tmp/node_exporter.service
      dest: /etc/systemd/system/node_exporter.service
      owner: root
      group: root
      mode: 0600

  - name: Restart filebeat service
    service:
      name: node_exporter.service
      state: restarted